<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Marcus Liiv | QR code component</title>

</head>

<body>
  <section id="page">
    <div class="container">
      <figure class="page__img-wrapper">
        <img class="page__img" src="./images/image-qr-code.png" alt="">
      </figure>
      <div class="page__text">
        <p class="page__text--main">Improve your front-end skills by building projects</p>

        <p class="page__text--sub">Scan the QR code to visit Frontend Mentor and take your coding skills to the next
          level</p>
      </div>
    </div>
  </section>
</body>

</html>

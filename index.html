<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Marcus Liiv | QR code component</title>

</head>

<main>
<body>
    <section id="page">
      <div class="container">
        <figure class="page__img-wrapper">
          <img class="page__img" src="./images/image-qr-code.png" alt="Scannable QR Code">
        </figure>
        <div class="page__text">
          <h1 class="page__text--main">Improve your front-end skills by building projects</h1>

          <h2 class="page__text--sub">Scan the QR code to visit Frontend Mentor and take your coding skills to the next
            level</h2>
        </div>
      </div>
    </section>
</body>
</main>

</html>
